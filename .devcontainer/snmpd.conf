# SNMP Configuration for LibreNMS Dev Container
# Change RANDOMSTRINGGOESHERE to your preferred community string

# System contact and location
sysContact admin@localhost
sysLocation LibreNMS Development Container

# System name
sysName librenms-dev

# SNMP Agent Configuration
agentAddress udp:0.0.0.0:161

# Community strings (change these for production)
rocommunity public default
rocommunity6 public default

# System information
sysdescr LibreNMS Development Container
sysObjectID 1.3.6.1.4.1.8072.3.2.10

# Include disk monitoring
includeAllDisks 10%

# Load monitoring
load 12 14 14

# Process monitoring
proc sshd
proc nginx
proc php-fpm8.3

# Extend for distro detection
extend .1.3.6.1.4.1.2021.7890.1 distro /usr/bin/distro
extend .1.3.6.1.4.1.2021.7890.2 hardware /bin/cat /sys/devices/virtual/dmi/id/product_name
extend .1.3.6.1.4.1.2021.7890.3 manufacturer /bin/cat /sys/devices/virtual/dmi/id/sys_vendor
extend .1.3.6.1.4.1.2021.7890.4 serial /bin/cat /sys/devices/virtual/dmi/id/product_serial

# Security settings
dontLogTCPWrappersConnects yes
